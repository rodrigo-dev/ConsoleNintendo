<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitendo Switch</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <input type="checkbox" id="screen" name="screen">
<main class="nintendo-switch">
  
  <aside class="actions left">
    <i class="minus">-</i>
    <div class="analogic">
      <div class="center-circle"></div>
    </div>
    <div class="buttons">
      <button></button>
      <button></button>
      <button></button>
      <button></button>
    </div>
    <div class="square"></div>
  </aside>
  <label class="middle" for="screen">
    <div class="screen">
      <div class="glass"></div>
      <span>Clique para fechar o<br>
        <strong>Console</strong><br>
      </span>
    </div> 
  </label>
  
  <aside class="actions right">
    <i class="plus">+</i>
    <div class="analogic">
      <div class="center-circle"></div>
    </div>
    <div class="buttons">
      <button></button>
      <button></button>
      <button></button>
      <button></button>
    </div>
    <div class="circle"></div>
  </aside>
  
</main>
</body>

</html>
